<!DOCTYPE html>
<html>
<title>Log-In</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="main.css">

<body>

<div class="container">
<div class="form">
	<h1><a href="#">project.lumos</a> Log-In</h1><h1>FORM</h1>
	<br>
    <div class="row">
     <div class="col-sm-12">
        <input type="username" class="form-control insert" id="usernameid" placeholder="Enter Username" required>
      </div>
     </div>
	<br>
   <div class="row">
    <div class="col-sm-12">             
        <input type="password" class="form-control insert" id="passwordid" placeholder="Enter password" required>
      </div>
    </div>
		<br>
    <div class="row">        
      <div class="col-sm-offset-2 col-sm-10">
        <button id="Btn" onclick="login()" class="btn btn-primary" ><dd>Log in<dd></button>
      </div>
    </div>

	<br>
<div class="alert alert-success" id="loginresult">
  <div><h5>Successfully logged-in :)</h5> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
</div>

<div class="alert alert-danger" id="loginfail">
  <h5>Sorry log-in failed :(</h5><a href="#" class="close" data-dismiss="alert" aria-label="close"> &times;</a> 
</div>

</div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="index.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
